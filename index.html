<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Titulo de la página web (en la pestaña del navegador)-->
    <title>Google 2.0</title>
    <!-- Conexión html + css -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- HEADER - Encabezado -->
    <header>
    <!-- NAV - Aporta navegación dentro de la página-->
        <nav>
            <!-- UL - Lista no ordenada-->
            <ul class="nav-right-section">
                <!-- Gmail -->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?ogbl#inbox">Gmail</a>
                </li>
                <!-- Imágenes -->
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es-419&authuser=0&ogbl">Imágenes</a>
                </li>
                <!-- Menú -->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!-- Foto de perfil-->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYZBrfZbWJ1nUM4p66T_2mocIQE0vV4wCoE0F6Dr=s32-c-mo" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- Main - división y lo más importante-->
    <main>
        <!-- Sección del logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>

        <!-- Buscador / input-->
        <section class="main-input">
            <!-- Caja redondeada gris -->
            <div class="main-input-container">
                <!-- Span - Dentro de una misma linea se pueden poner texto de diferentes colores o con imágenes alineados -->
                <!-- Lupa -->
                <span class="search-icon"></span>
                <!-- Input - Crea controles interactivos para ingresar datos o seleccionar -->
                <input type="text">
                <!-- Micrófono -->
                <a class="micro-icon" href=""></a>
                <!-- Cámara -->
                <a class="cam-icon" href=""></a>
                
            </div>
        </section>
        <!-- Botones -->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>

        </section>


    </main>

    <!-- Footer - pie de página-->
    <footer>
        <!-- Aquí iría la lista 1-->
        <ul class="footer-left">
            <li>
                <!-- href contiene el link de... -->
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://ads.google.com/intl/es-419_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Negocios</a>
            </li>
            <li>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </li>
        </ul>

        <!-- Aquí iría la lista 2-->
        <ul class="footer-right">
            <li>

            </li>
            <li>
                <a href="https://www.google.com.mx/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwj4sLKfj6mAAxVeKUQIHXfbBXkQ8qwCCBQ&url=https%3A%2F%2Fpolicies.google.com%2Fterms%3Fhl%3Des-419%26fg%3D1&usg=AOvVaw3Zv4AmKUS3beVzeEax8Pzp&opi=89978449">Condiciones</a>
            </li>
            <li>

            </li>
        </ul>

</body>
